<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="root">
        <div class="page-top">
            <logo class="logo">Skyward</logo>
            <span class="material-symbols-outlined magnifying-glass">travel_explore</span>
            <form class="weather-search">
                <label for="weather-search"></label>
                <input placeholder = "City Name or Postal Code" type="text" name="weather-search" id="weather-search" />
            </form>
        </div>
        <main class="content">
            <div class="current-weather-container">
                <div class="current-weather-left"></div>
                <div class="current-weather-right"></div>
            </div>
            <div class="future-weather"></div>
        </main>
    </div>
    
<script defer src="main.js?59fc19a0efe81a30d5a3"></script></body>
</html>
